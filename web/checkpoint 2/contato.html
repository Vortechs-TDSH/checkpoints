    <main id="contato">
        <div class="container-contato">
            <h1 class="title">Contato</h1>
            <h2 class="sub-title">Conte-nos sobre suas dúvidas.</h2>
            <form class="formulario-contato">
                <label>
                    <h3>Nome:</h3>
                    <input type="nome" placeholder=" Digite seu nome completo" class="box-text" required>
                </label>
                <label>
                    <h3>E-mail:</h3>
                    <input type="email" name="email" placeholder=" Digite seu e-mail" class="box-text" required>
                </label>
                <label>
                    <h3>Motivo:</h3>
                    <input type="text" name="motivo" placeholder=" Digite sua motivo" class="box-text" required>
                </label>
                <label>
                    <h3>Mensagem:</h3>
                    <textarea name="mensagem" placeholder=" Explique sua dúvida" id="box-descricao" cols="30" rows="15" required></textarea>
                </label>
                <button type="submit" class="btn-enviar">Enviar</button>
            </form>
        </div>
    </main>
    <footer class="footer">
